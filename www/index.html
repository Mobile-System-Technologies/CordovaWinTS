<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <title>CordovaWinTS</title>

    <!-- CordovaWinTS references -->
    <link id="bootstrapcss" href="css/bootstrap-dark.css" rel="stylesheet" />
    <link id="winjscss" href="scripts/WinJS/css/ui-dark.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
</head>
<body class="win-type-body">
    <div id="app">
        <div class="splitView" data-win-control="WinJS.UI.SplitView">
            <!-- Pane area -->
            <div>
                <div class="header">
                    <button class="win-splitviewpanetoggle"
                            data-win-control="WinJS.UI.SplitViewPaneToggle"
                            data-win-options="{ splitView: select('.splitView') }"></button>
                    <div class="title win-h1">CordovaWinTS</div>
                </div>

                <div class="nav-commands">
                    <div data-win-control="WinJS.UI.SplitViewCommand" data-win-options="{ id:'home', label: 'Home', icon: 'home', onclick: index.navigate }"></div>
                    <div data-win-control="WinJS.UI.SplitViewCommand" data-win-options="{ id:'grupos', label: 'Favorite', icon: 'favorite', onclick: index.navigate}"></div>
                    <div data-win-control="WinJS.UI.SplitViewCommand" data-win-options="{ id:'settings', label: 'Settings', icon: 'settings', onclick: index.navigate}"></div>
                </div>
            </div>

            <!-- Content area -->
            <div class="contenttext container">
                <!-- Necesitamos un Template para la lista de estudiantes por grupo -->
                <div class="plantillaEstudiantes" data-win-control="WinJS.Binding.Template">
                    <!-- Aqui pondremos los Datos del Estudiante -->
                    <div class="estudiante">
                        <!-- Foto del Estudiante -->
                        <div class="fotoEstudiante"> <img src="#" data-win-bind="src: icono" /> </div>
                        <!-- Envoltorio del Estudiante -->
                        <div class="contenidoEstudiante">
                            <!-- Los Datos del Estudiante -->
                            <div class="informacionEstudiante">
                                <!-- Gracias al Control WinJS.Binding.List(); podemos accesar directamente a las propiedades del objeto
                         En este caso podemos accesar directamente al objeto por medio del nombre de el atributo marcado
                         En el Arreglo que se uso para construir la lista. -->
                                <div class="nomEstudiante" data-win-bind="textContent: nombre "> </div>
                                <div class="apEstudiante" data-win-bind="textContent: apellido "> </div>
                                <div class="grado" data-win-bind="textContent: promedio "> </div>
                                <!-- data-win-bind es una propiedad de la libreria WinJS que nos permite enlazar la informacion que necesitamos
                         donde la necesitamos siquiera antes de tener esa informacion lista. -->
                            </div>
                        </div>
                    </div>
                </div>
                <div id="content"></div>
            </div>
        </div>
    </div>








    <!-- CordovaWinTS scripts references -->
    <script src="scripts/WinJS/js/base.js"></script>
    <script src="scripts/WinJS/js/ui.js"></script>
    <script src="scripts/jquery-2.1.4.js"></script>
    <script src="scripts/bootstrap.js"></script>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/appBundle.js"></script>
</body>
</html>
